openapi: 3.0.3
info:
  title: Robsson SSO API
  version: 1.0.0
  description: API de autenticação e controle de acesso baseada em RBAC com JWT

servers:
  - url: http://localhost:8080

paths:

  /auth/login:
    post:
      summary: Autenticar e obter JWT
      tags: [Autenticação]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Token retornado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Credenciais inválidas

  /auth/pre-signup:
    post:
      tags: [PreSignup]
      summary: Cria pré-cadastro e envia link por e-mail
      operationId: createPreSignup
      security: []   # sem JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PreSignupRequest'
            examples:
              exemplo:
                value:
                  username: "robson"
                  email: "robson@example.com"
      responses:
        '202':
          description: E-mail disparado para continuação do cadastro
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PreSignupResponse'
              examples:
                ok:
                  value:
                    message: "E-mail enviado para continuação do cadastro."
        '400':
          description: Requisição inválida (e-mail/username inválidos, já existentes, etc.)
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '429':
          description: Limite de requisições (rate limiting)
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /auth/pre-signup/validate:
    get:
      tags: [PreSignup]
      summary: Valida link de continuação (id + token)
      operationId: validatePreSignupLink
      security: []   # sem JWT
      parameters:
        - name: id
          in: query
          required: true
          schema: { type: string}
          description: ID do pré-cadastro
        - name: token
          in: query
          required: true
          schema: { type: string }
          description: Token opaco (uso único, 24h)
      responses:
        '200':
          description: Resultado da validação
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ValidateTokenResponse' }
              examples:
                valido:   { value: { valid: true } }
                invalido: { value: { valid: false } }
        '400':
          description: Link inválido, token inválido, violação de regra de negócio, etc.
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '410':
          description: Link expirado (24h)
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /auth/complete-signup:
    post:
      tags: [PreSignup]
      summary: Conclui cadastro com senha e data de nascimento
      operationId: completeSignup
      security: []   # sem JWT
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CompleteSignupRequest' }
            examples:
              exemplo:
                value:
                  id: "3d3a1a7b-9bfa-4d0f-9a7a-9f7e0b9f6a11"
                  token: "Q6QFq6s3m1y2P2tDq0l8sH8jKZ2d3Gf7Z2yJkA"
                  senha: "S3nh@Fort3!"
                  dataNascimento: "1990-08-25"
      responses:
        '204':
          description: Cadastro concluído (sem corpo)
        '400':
          description: Link inválido, token inválido, violação de regra de negócio, etc.
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '410':
          description: Link expirado (24h)
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /auth/password-change-request:
    post:
      tags: [ PasswordChange ]
      summary: Solicita link para alteração de senha (usuário autenticado)
      operationId: requestPasswordChange
      security:
        - bearerAuth: [ ]
      responses:
        '202':
          description: E-mail enviado para alteração de senha
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
              examples:
                ok:
                  value:
                    message: "E-mail enviado para alteração de senha."
        '401':
          description: Não autenticado

  /auth/password-reset-request:
    post:
      tags: [PasswordReset]
      summary: Solicita link para redefinição de senha (esqueci minha senha)
      operationId: requestPasswordReset
      security: []   # sem JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
            examples:
              exemplo:
                value:
                  email: "robson@example.com"
      responses:
        '202':
          description: E-mail enviado para redefinição de senha
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
              examples:
                ok:
                  value:
                    message: "E-mail enviado para redefinição de senha."
        '400':
          description: E-mail não encontrado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /auth/password-change/validate:
    get:
      tags: [PasswordChange]
      summary: Valida link de alteração de senha (id + token)
      operationId: validatePasswordChangeLink
      security: []
      parameters:
        - name: id
          in: query
          required: true
          schema: { type: string}
          description: ID da solicitação de alteração de senha
        - name: token
          in: query
          required: true
          schema: { type: string }
          description: Token opaco (uso único, 24h)
      responses:
        '200':
          description: Resultado da validação
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ValidateTokenResponse' }
              examples:
                valido:   { value: { id: "string", token: "jwt" } }
        '400':
          description: Link inválido
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '410':
          description: Link expirado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /auth/password-reset/validate:
    get:
      tags: [PasswordReset]
      summary: Valida link de redefinição de senha (id + token)
      operationId: validatePasswordResetLink
      security: []
      parameters:
        - name: id
          in: query
          required: true
          schema: { type: string}
          description: ID da solicitação de redefinição de senha
        - name: token
          in: query
          required: true
          schema: { type: string }
          description: Token opaco (uso único, 24h)
      responses:
        '200':
          description: Resultado da validação
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ValidateTokenResponse' }
              examples:
                valido:   { value: { id: "string", token: "jwt" } }
        '400':
          description: Link inválido
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '410':
          description: Link expirado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /auth/password-change/complete:
    post:
      tags: [PasswordChange]
      summary: Conclui alteração de senha
      operationId: completePasswordChange
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CompletePasswordChangeRequest' }
            examples:
              exemplo:
                value:
                  id: "string"
                  token: "jwt"
                  novaSenha: "NovaSenhaForte123!"
      responses:
        '204':
          description: Senha alterada com sucesso
        '400':
          description: Link inválido ou expirado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /auth/password-reset/complete:
    post:
      tags: [PasswordReset]
      summary: Conclui redefinição de senha
      operationId: completePasswordReset
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CompletePasswordResetRequest' }
            examples:
              exemplo:
                value:
                  id: "uuid"
                  token: "jwt"
                  novaSenha: "NovaSenhaForte123!"
      responses:
        '204':
          description: Senha redefinida com sucesso
        '400':
          description: Link inválido ou expirado
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: admin@email.com
        senha:
          type: string
          example: 123456
      required:
        - email
        - senha

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiJ9...

    PreSignupRequest:
      type: object
      required: [ username, email ]
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 120
        email:
          type: string
          format: email
          maxLength: 190

    PreSignupResponse:
      type: object
      properties:
        message:
          type: string
          example: "E-mail enviado para continuação do cadastro."
        # opcional: informe a data/hora de expiração do link
        expiresAt:
          type: string
          format: date-time
          example: "2025-08-26T18:30:00Z"

    ValidateTokenResponse:
      type: object
      properties:
        id:
          type: string
        token:
          type: string
          minLength: 20

    CompleteSignupRequest:
      type: object
      required: [id, token, senha, dataNascimento]
      properties:
        id:
          type: string
        token:
          type: string
          minLength: 20
        senha:
          type: string
          minLength: 8
          description: Regras de complexidade ficam na camada de domínio.
        dataNascimento:
          type: string
          format: date
          example: "1990-08-25"

    Error:
      type: object
      properties:
        code:
          type: string
          example: "BAD_REQUEST"
        message:
          type: string
          example: "Parâmetros inválidos."
        details:
          type: object
          additionalProperties: true

    PasswordResetRequest:
      type: object
      required: [ email ]
      properties:
        email:
          type: string
          format: email

    CompletePasswordChangeRequest:
      type: object
      required: [ id, token, novaSenha ]
      properties:
        id:
          type: string
        token:
          type: string
        novaSenha:
          type: string
          minLength: 8

    CompletePasswordResetRequest:
      type: object
      required: [ id, token, novaSenha ]
      properties:
        id:
          type: string
        token:
          type: string
        novaSenha:
          type: string
          minLength: 8

    GenericResponse:
      type: object
      properties:
        message:
          type: string

